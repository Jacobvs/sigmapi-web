{% extends "public/_article_base.html" %}

{% block content_title %}
    Contact Us
{% endblock %}
{% block article %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="{% url 'pub-contact' %}" method="post">
    {% csrf_token %}
    {{ contact_us_form }}
    <input type="submit" value="Submit">
</form>


{% endblock %}
