           we shouldn't be reaching into an app like this -->
{% extends 'calendar/view.html' %}
{% block title %}Sigma Pi Secure - Change Email {% endblock %}

{% block content %}
<h3>Change your email below.</h3>

<form enctype="multipart/form-data" method="post" action="{% url 'userinfo-change_email' %}" class="small centered" role="form">
	{% csrf_token %}

	{% if message %}
	<div class="alert alert-info">
		<strong>Message! </strong>
		{% for msg in message %}
		<p>{{ msg }}</p>
		{% endfor %}
	</div>
	{% endif %}
	<div class="form-group">
		<label class="control-label">Current email:</label>
		 {{ current_email }}
	</div>
	<div class="form-group">
		<label class="control-label">New Email Address</label>
		<input type="text" name="new_email"></input>
	</div>
	<button type="submit" class="btn btn-primary pull-right">Change Password</button>
</form>
{% endblock %}
