<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
              rel="stylesheet">
        <link rel="apple-touch-icon"
              sizes="57x57"
              href="{% static 'img/favicon/apple-icon-57x57.png' %}">
        <link rel="apple-touch-icon"
              sizes="60x60"
              href="{% static 'img/favicon/apple-icon-60x60.png' %}">
        <link rel="apple-touch-icon"
              sizes="72x72"
              href="{% static 'img/favicon/apple-icon-72x72.png' %}">
        <link rel="apple-touch-icon"
              sizes="76x76"
              href="{% static 'img/favicon/apple-icon-76x76.png' %}">
        <link rel="apple-touch-icon"
              sizes="114x114"
              href="{% static 'img/favicon/apple-icon-114x114.png' %}">
        <link rel="apple-touch-icon"
              sizes="120x120"
              href="{% static 'img/favicon/apple-icon-120x120.png' %}">
        <link rel="apple-touch-icon"
              sizes="144x144"
              href="{% static 'img/favicon/apple-icon-144x144.png' %}">
        <link rel="apple-touch-icon"
              sizes="152x152"
              href="{% static 'img/favicon/apple-icon-152x152.png' %}">
        <link rel="apple-touch-icon"
              sizes="180x180"
              href="{% static 'img/favicon/apple-icon-180x180.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="192x192"
              href="{% static 'img/favicon/android-icon-192x192.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="32x32"
              href="{% static 'img/favicon/favicon-32x32.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="96x96"
              href="{% static 'img/favicon/favicon-96x96.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="16x16"
              href="{% static 'img/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'img/favicon/manifest.json' %}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage"
              content="{% static 'img/favicon/ms-icon-144x144.png' %}">
        <meta name="theme-color" content="#ffffff">
        <!-- Include Response.js to enable media queries/responsive design for IE 8 and below -->
        {% block local_includes %}<!-- include on child templates to add page specific js and css files -->{% endblock %}
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta name="description"
              content="The official website of the Gamma Iota chapter of Sigma Pi Fraternity International, located at Worcester Polytechnic Institute in Worcester, MA.  Check out information on our history, our commitment to community service, and our brotherhood.">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- Google Analytics has been configured to only count views directed at
		 sigmapigammaiota.org -->
        <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-82545705-2', 'auto');
	  ga('send', 'pageview');

	
        </script>
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% block body %}{% endblock %}
        {% block embedded_js %}{% endblock %}
        <script type="text/javascript">
        // Hack to fix Windows Phone 8 IE rendering bug
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
          var msViewportStyle = document.createElement('style')
          msViewportStyle.appendChild(
            document.createTextNode(
              '@-ms-viewport{width:auto!important}'
            )
          )
          document.querySelector('head').appendChild(msViewportStyle)
        }

        // Hack to fix stock Android browser rendering of select inputs
        $(function () {
          var nua = navigator.userAgent
          var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1)
          if (isAndroid) {
            $('select.form-control').removeClass('form-control').css('width', '100%')
          }
        })
        </script>
    </body>
</html>
